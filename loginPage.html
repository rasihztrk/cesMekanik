<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css.map">
    <link rel="stylesheet" href="./assets/css/app.css?v=123">
    <link rel="stylesheet" href="./assets/css/subPages.css?v=123">
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/owl.carousel.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <section class="loginHeader">
        <div class="container-fluid p-0">
            <div class="line"></div>
        </div>
    </section>
    <section class="login">
        <div class="container">
            <div class="row">
                <div class="col-12 order-1 order-lg-1">
                    <div class="logoArea">
                        <img  src="./assets/images/icon/logo.png" alt="">
                    </div>
                </div>
                <div class="col-12 col-lg-5 order-3 order-lg-2">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link btnOne active" id="home-tab" data-bs-toggle="tab"
                                data-bs-target="#home" type="button" role="tab" aria-controls="home"
                                aria-selected="true">BAYİ GİRİŞİ</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link btnTwo" id="sUp" data-bs-toggle="tab"
                                data-bs-target="#signUp" type="button" role="tab" aria-controls="signUp"
                                aria-selected="false">
                                ÜYE OL</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane paneOne fade  show active" id="home" role="tabpanel"
                            aria-labelledby="home-tab">
                            <form action="" class="form">
                                <div class="inputText">
                                    <p>BAYİ GİRİŞİ</p>
                                </div>
                                <div class="inputArea">
                                    <input type="text" placeholder="Email Adresi" required>
                                    <input type="password" placeholder="Şifre" required>
                                </div>
                                <div class="checkboxare">
                                    <div class="inputP">
                                        <input class="form-check-input" type="checkbox" id="forgetMe" required>
                                        <p>Beni Hatırla</p>
                                    </div>
                                    <div class="forgetPassword" data-bs-toggle="tab" data-bs-target="#forgotPassword"
                                        type="button" role="tab" aria-controls="forgotPassword" aria-selected="false">
                                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                                            <li class="nav-item" role="presentation">
                                                <p id="fPassword" data-bs-toggle="tab"
                                                    data-bs-target="#forgotPassword" >
                                                    Şifrenizi Mi Unuttunuz?</p>
                                            </li>
                                        </ul>
                                        <p></p>
                                    </div>
                                </div>
                                <button type=" submit"> Giriş Yap</button>
                            </form>
                        </div>
                        <div class="tab-pane paneTwo fade" id="signUp" role="tabpanel" aria-labelledby="signUp-tab">
                            <form action="" class="formTwo">
                                <div class="inputText">
                                    <p>ÜYE OL</p>
                                </div>
                                <div class="inputAreaTwo">
                                    <input type="text" placeholder="Ad" required>
                                    <input type="password" placeholder="Soyad" required>
                                </div>
                                <div class="inputAreaTwo">
                                    <input type="mail" placeholder="Email" required>
                                    <input type="text" placeholder="Firma İsmi" required>
                                </div>
                                <div class="inputAreaTwo">
                                    <input type="number" placeholder="Cep Telefon" required>
                                    <input type="number" placeholder="Telefon" required>
                                </div>
                                <div class="inputAreaTwo">
                                    <input type="text" placeholder="İl" required>
                                    <input type="text" placeholder="İlçe required">
                                </div>
                                <div class="inputAreaTwo">
                                    <input type="text" placeholder="Vergi Dairesi" required>
                                    <input type="text" placeholder="Vergi No/T.C." required>
                                </div>
                                <div class="adressArea">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Adres" id="address"
                                            style="height: 100px"></textarea>
                                        <label for="floatingTextarea2">Adres</label>
                                    </div>
                                </div>
                                <div class="inputAreaTwo">
                                    <input type="password" placeholder="Şifre">
                                </div>
                                <div class="checkboxare">
                                    <div class="inputP">
                                        <input class="form-check-input" type="checkbox" value="" id="kvkk" required>
                                        <p>KVKK kapsamında sunulan aydınlatma metnini okudum</p>
                                    </div>
                                </div>
                                <button type="submit">Üye Ol</button>
                            </form>
                        </div>
                        <div class="tab-pane paneThree fade" id="forgotPassword" role="tabpanel"
                            aria-labelledby="signUp-tab">
                            <form action="" class="formThree">
                                <div class="inputText">
                                    <p>Şifre Sıfırlama</p>
                                </div>
                                <div class="inputAreaTwo">
                                    <input type="mail" placeholder="Kayıtlı Mail Adresi">
                                </div>
                                <button type="submit">Gönder</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-7 order-2 order-lg-3">
                    <div class="owl-five owl-carousel owl-theme">
                        <div class="item">
                            <img class="image" src="./assets/images/sliders/loginsliderOne.png" alt="">
                        </div>
                        <div class="item">
                            <img class="image" src="./assets/images/sliders/loginsliderOne.png" alt="">
                        </div>
                        <div class="item">
                            <img class="image" src="./assets/images/sliders/loginsliderOne.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./assets/js/main.js"></script>

</html>
